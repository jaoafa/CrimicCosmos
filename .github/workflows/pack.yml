name: Pack

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
    types:
      - closed

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/checkout@v2
        with:
          path: Starbound-ZakuroHatMod

      - uses: actions/checkout@v2
        with:
          repository: damianb/sbpak
          path: sbpak

      - name: Install sbpak
        run: |
          cd sbpak
          npm i
          cd ..

      - name: Get metadata
        id: metadata
        run: |
          NAME=`cat Starbound-ZakuroHatMod/_metadata | jq -r .name`
          VERSION=`cat Starbound-ZakuroHatMod/_metadata | jq -r .version`
          echo "::set-output name=${NAME}"
          echo "::set-output version=${VERSION}"
          echo "::set-output filename=${NAME}-${VERSION}.pak"

      - name: Pack
        run: npx sbpak pack Starbound-ZakuroHatMod ${{ steps.metadata.outputs.filename }}

      - uses: actions/upload-artifact@v2
        with:
          path: ${{ steps.metadata.outputs.filename }}

      - name: Upload Pull request artifact
        if: github.event_name == 'pull_request_target'
        uses: actions/github-script@0.8.0
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `# pakファイル\n\nhttps://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}#artifacts`
            })
